server:
  port: 8082

spring:
  application:
    name: demo
  data:
    mongodb:
      uri: mongodb://localhost:27017/corpus_dataset
  profiles:
    active: dev

  freemarker:
    cache: false
    check-template-location: true
    content-type: text/html
    enabled: true
    suffix: .ftl
    template-loader-path: classpath:/templates/


#监控
management:
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: httptrace,refresh,health,info

info:
  model:
    name: demo
    version: 1.0.0
    port: 8082


#logging:
#  config: classpath:log4j2-dev.xml

#日志
logback:
  logdir: D:\log

#fastDFS的地址
fdfs:
  so-timeout: 30000
  connect-timeout: 30000
  thumb-image:
    height: 150
    width: 150
  tracker-list: 192.168.233.131:22122
  pool:
    max-total: 500
    max-wait-millis: 30000
  web-server-url: http://192.168.233.131:8888/








